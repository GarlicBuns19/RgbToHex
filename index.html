<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rgb To Hex</title>
</head>
<body>
    <h1>Rgb To Hex</h1>

    <h2>Enter Rgb(Red Green Blue)</h2>
    <input maxlength="3" id="red" placeholder="Max 255">
    <input maxlength="3" id="green" placeholder="Max 255">
    <input maxlength="3" id="blue" placeholder="Max 255">
    <button id="convert">Convert to Hex</button>
    <h2>Hex</h2>
    <div type="text" id="hex"></div>
    <h2>Color</h2>
    <div type="text" id="hexbg"></div>
    
    <script src="./rgbToHex.js"></script>
</body>
</html>
